<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6366f1;
            color: white;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h2>Register As</h2>
        <button class="btn-primary" onclick="showChatBot()">Patient</button>
        <button class="btn-primary" onclick="showDoctorForm()">Doctor</button>
    </div>

    <div id="chatbotContainer" class="container hidden">
        <h2>Click below to book an appointment</h2>
        <button class="btn-primary" onclick="openChatBot()">CHATBOT</button>
    </div>

    <div id="doctorFormContainer" class="container hidden">
        <h2>Doctor Registration</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label>Doctor Id</label>
                <input type="number" name="doctor_id" required>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone_number" required>
            </div>
            <div class="form-group">
                <label>Specialization:</label>
                <input type="text" name="specialization" required>
            </div>
            <div class="form-group">
                <label>Experience (Years):</label>
                <input type="number" name="experience" required>
            </div>
            <div class="form-group">
                <label>License Number:</label>
                <input type="text" name="license_number" required>
            </div>
            <div class="form-group">
                <label>Hospital Name:</label>
                <input type="text" name="hospital_name" required>
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" name="location" required>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function showChatBot() {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('chatbotContainer').classList.remove('hidden');
        }

        function openChatBot() {
            alert("Chatbot is opening...");
        }

        function showDoctorForm() {
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('doctorFormContainer').classList.remove('hidden');
        }
    </script>
</body>
</html>
